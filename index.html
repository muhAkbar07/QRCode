<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Input QRcode</h1>
      <input type="text" name="nomor_transaksi" class="input" autocomplete="off" placeholder="Nomor Transaksi" />
      <input type="text" name="type_barang" class="input" autocomplete="off" placeholder="Masukan Type Barang" />
      <input type="text" name="imei" class="input" autocomplete="off" placeholder="Masukan Imei" />
      <input type="text" name="nama_pengguna" class="input" autocomplete="off" placeholder="Masukan Nama Pengguna" />
      <button type="submit" onclick="generateQR()" id="submit">Generate QR</button>
      <button onclick="printQR()">Print QR Code</button> 
      <div class="qr-container" id="qrContainer">
        <img src="" alt="" id="img" style="display: none" />
        <img src="favicon.png" alt="icon" class="icon" style="display: none" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
